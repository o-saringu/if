<div class="oomidasi"><p>if構文</div>


	<div class="ep">
	<p>　if文を使うことで条件に合わせてコードを実行させることができる。
	<p>　if文は下記のように扱う。
	<p>　
	<p>　if(式){ 
	<p>　コード 
	<p>　}else if(式){
	<p>　コード 
	<p>　}else{
	<p>　コード 
	<p>　}
	<p>　 
	<p>　まず、if(式)の式がtrueになる場合if内のコードが実行される。
	<p>　if elseはif内がfalseでelse ifがtrueならコードが実行される。（場合分け）　
	<p>　else内のコードは（式）がfalseだった場合にコードが実行される。
	<p>　()の式には演算子を用いることで様々な条件を指定することができる。
	<p>
